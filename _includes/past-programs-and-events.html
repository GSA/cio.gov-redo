
<section class="usa-graphic_list">
{% for event in site.pastinitiatives %}
  {% assign half = forloop.index | modulo: 2 %}
  {% if half == 1 %}
  <div class="usa-width-one-whole usa-end-row usa-media_block">
  {% else %}
  <div class="usa-width-one-whole usa-media_block">
  {% endif %}
    <a href="{{ site.baseurl }}{{ event.url }}"><img class="initiative-image" src="{{ event.image | prepend: site.baseurl }}" alt="{{event.img-alt}}"></a>

    <div class="usa-media_block-body">
      <h3>
        <a href="{{ site.baseurl }}{{ event.url }}">
          {{ event.title }}
        </a>
      </h3>
      <p>{{ event.description | strip_html | truncatewords:35  }}</p>
    </div>
    <br><br>
  </div>
{% endfor %}
</section>
