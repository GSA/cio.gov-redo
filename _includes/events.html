<!--this section is for upcoming events for the cio council. The events pull from  ......-->
<h3>Upcoming events</h3>

{% for events in site.events %}
  <p class="date">{{ events.date | date: "%b %d, %y" }}</p>
  <p class="title">{{ events.title }}</p>
  <p class="description">{{ events.description }}</p>
{% endfor %}
