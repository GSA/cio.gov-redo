<section class="usa-graphic-list padding-top-0">
  <div class="grid-container">
    <div class="usa-graphic-list__row grid-row grid-gap" style="padding:0;">

      {% for bio in site.leadership %}
          <div class="container tablet:grid-col-6" style="padding:10px;">
            <a style="color:black" href="{{ site.baseurl }}{{ bio.permalink }}">
            <div class="left">
              <img src="{{ site.baseurl }}/assets/images/members{{ bio.bio-image }}" alt="{{bio.name}}">
            </div>
            <div class="right">
            <p><span class="name-leader">{{ bio.name }}</span><br>
            <span class="text- margin-top-2">{{ bio.position }}, {{ bio.agency }}</span></p>
            </div>
            </a>
          </div>
      {% endfor %}

    </div>
  </div>
</section>
