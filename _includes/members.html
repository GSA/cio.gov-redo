
<section class="usa-graphic-list usa-section" style="padding-top:0">
  <div class="grid-container">
    <div class="usa-graphic-list__row grid-row grid-gap" style="padding:0;">

      {% for bio in site.members %}
        <div class="tablet:grid-col-4 container" style="padding:10px;">
          <a style="color:black" href="{{ site.baseurl }}{{ bio.permalink }}">
          <div class="left">
            <img src="{{ site.baseurl }}/assets/images/members{{ bio.bio-image }}">
          </div>
          <div class="right">
            <p><span class="name">{{ bio.name }}<br></span>
            <span class="title">{{ bio.position }}, {{ bio.agency }}</span></p>
          </div>
          </a>
        </div>
      {% endfor %}


    </div>
  </div>
</section>
