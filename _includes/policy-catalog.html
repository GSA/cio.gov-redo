<!--********Generates policy catalog items. Individual cards live in the in the _policies folder**************-->

<div class="usa-media-block tablet:grid-col-9">
  <div class="policies">
  {% for policies in site.policies %}
      <div class="tablet:grid-col-3 grid-spacing policy {{ policies.filters }}">
      <div class="shadow-1 ">
        <a class="no-style" href="{{ site.baseurl }}{{ policies.permalink }}">
          <div class="text-container">
      <!--<p class="date">{{ resources.date | date: "%b %d, %y" }}</p> NOT SURE WE NEED DATE-->
          <div class="seprate-line"></div>
          <span class="title">{{ policies.title }}</span><br>
          <p class="description">{{ policies.description }}</p>
        </div>
      <!--  <div class="more">
           Read more ‚ùØ
         </div>-->
         </a>
      </div>
    </div>
  {% endfor %}
    </div>
  </div>
