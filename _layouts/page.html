---
layout: default
---

{% comment %}
This template is for a single page that does not have a date associated with it. For example, an about page.
{% endcomment %}

<section class="usa-graphic-list usa-section bg-primary-darker sml-margin">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      <div class="tablet:grid">
        <h1 class="section-intro"> {{ page.title }} </h1>
        <h2 class="font-heading-xl margin-top-0 tablet:margin-bottom-0"> {{ page.subtitle}} </h2>
      </div>
    </div>
  </div>
</section>

<div class="grid-row grid-gap">
  {% if page.sidenav == true %}
    {% include sidenav.html %}
  {% endif %}

  <div class="usa-layout-docs__main desktop:grid-col-9 usa-prose">
    {{ content }}
  </div>
</div>
